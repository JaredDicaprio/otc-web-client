<!DOCTYPE html>
<html>
<head>
    <title>OTC Swap - My Orders</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-button {
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            margin: 2px;
        }
        .action-button:hover {
            background-color: #cc0000;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            color: #45a049;
            text-decoration: underline;
        }
        .nav a.active {
            color: #2E7D32;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">Create Order</a>
            <a href="view-orders.html">View Orders</a>
            <a href="my-orders.html" class="active">My Orders</a>
            <a href="taker-orders.html">Taker Orders</a>
        </div>
        <h1>My OTC Swap Orders</h1>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Partner</th>
                    <th>Sell Token</th>
                    <th>Sell Amount</th>
                    <th>Buy Token</th>
                    <th>Buy Amount</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
            </tbody>
        </table>
        <div id="status" class="status"></div>
    </div>

    <script>
        const contractAddress = "0xE9B83Ef40251017D9E8E0685d3Dd96F7C64d40cA";
        const contractABI = [
            "function getActiveOrders(uint256 offset, uint256 limit) external view returns (address[] memory makers, address[] memory partners, address[] memory sellTokens, uint256[] memory sellAmounts, address[] memory buyTokens, uint256[] memory buyAmounts, uint256[] memory createdAts, bool[] memory actives, uint256 nextOffset)",
            "function cancelOrder(uint256 orderId) external",
            "function getActiveOrderIds(uint256 offset, uint256 limit) external view returns (uint256[] memory orderIds)"
        ];

        const erc20ABI = [
            "function decimals() external view returns (uint8)"
        ];

        async function loadMyOrders() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('Please install MetaMask!');
                    return;
                }

                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();
                const contract = new ethers.Contract(contractAddress, contractABI, provider);

                // Get active orders
                const orders = await contract.getActiveOrders(0, 100);
                const tbody = document.getElementById('ordersBody');
                tbody.innerHTML = '';

                let currentOrderId = orders.nextOffset;

                for (let i = 0; i < orders.makers.length; i++) {
                    // Only show orders where the user is the maker
                    if (!orders.actives[i] || orders.makers[i].toLowerCase() !== userAddress.toLowerCase()) continue;

                    const orderId = currentOrderId > 0 ? 
                        (currentOrderId - orders.makers.length + i) : 
                        (orders.makers.length - 1 - i);

                    const sellTokenContract = new ethers.Contract(orders.sellTokens[i], erc20ABI, provider);
                    const buyTokenContract = new ethers.Contract(orders.buyTokens[i], erc20ABI, provider);
                    const [sellDecimals, buyDecimals] = await Promise.all([
                        sellTokenContract.decimals(),
                        buyTokenContract.decimals()
                    ]);

                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${orderId}</td>
                        <td>${orders.partners[i] === ethers.constants.AddressZero ? 'Any' : shortenAddress(orders.partners[i])}</td>
                        <td>${shortenAddress(orders.sellTokens[i])}</td>
                        <td>${ethers.utils.formatUnits(orders.sellAmounts[i], sellDecimals)}</td>
                        <td>${shortenAddress(orders.buyTokens[i])}</td>
                        <td>${ethers.utils.formatUnits(orders.buyAmounts[i], buyDecimals)}</td>
                        <td>${new Date(orders.createdAts[i] * 1000).toLocaleString()}</td>
                        <td>
                            <button class="action-button" onclick="cancelOrder(${orderId})">Cancel Order</button>
                        </td>
                    `;
                }
            } catch (error) {
                console.error('Load orders error:', error);
                showStatus(error.message, true);
            }
        }

        function shortenAddress(address) {
            return `${address.substring(0, 6)}...${address.substring(38)}`;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
        }

        async function cancelOrder(orderId) {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, contractABI, signer);

                showStatus(`Cancelling order ${orderId}...`);
                const tx = await contract.cancelOrder(orderId);
                
                showStatus(`Transaction submitted: ${tx.hash}`);
                await tx.wait();
                
                showStatus(`Order ${orderId} cancelled successfully!`);
                await loadMyOrders(); // Refresh the orders list
            } catch (error) {
                console.error('Cancel order error:', error);
                showStatus(error.message, true);
            }
        }

        // Load orders when page loads
        window.addEventListener('load', loadMyOrders);
    </script>
</body>
</html>
