<!DOCTYPE html>
<html>
<head>
    <title>OTC Swap - Taker Orders</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .approve-button {
            background-color: #2196F3;
            color: white;
        }
        .approve-button:hover {
            background-color: #1976D2;
        }
        .fill-button {
            background-color: #4CAF50;
            color: white;
        }
        .fill-button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .token-info {
            font-size: 0.9em;
            color: #666;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            color: #45a049;
            text-decoration: underline;
        }
        .nav a.active {
            color: #2E7D32;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">Create Order</a>
            <a href="view-orders.html">View Orders</a>
            <a href="my-orders.html">My Orders</a>
            <a href="taker-orders.html" class="active">Taker Orders</a>
        </div>
        <h1>Orders Available to Fill</h1>
        <p>Showing orders where you are the designated taker.</p>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Maker</th>
                    <th>Sell Token</th>
                    <th>Sell Amount</th>
                    <th>Buy Token</th>
                    <th>Buy Amount</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
            </tbody>
        </table>
        <div id="status" class="status"></div>
    </div>

    <script>
        const contractAddress = "0xE9B83Ef40251017D9E8E0685d3Dd96F7C64d40cA";
        const contractABI = [
            "function getActiveOrders(uint256 offset, uint256 limit) external view returns (address[] memory makers, address[] memory partners, address[] memory sellTokens, uint256[] memory sellAmounts, address[] memory buyTokens, uint256[] memory buyAmounts, uint256[] memory createdAts, bool[] memory actives, uint256 nextOffset)",
            "function fillOrder(uint256 orderId) external"
        ];

        const erc20ABI = [
            "function approve(address spender, uint256 amount) external returns (bool)",
            "function allowance(address owner, address spender) external view returns (uint256)",
            "function balanceOf(address account) external view returns (uint256)",
            "function symbol() external view returns (string)",
            "function decimals() external view returns (uint8)"
        ];

        let userAddress = null;

        async function loadTakerOrders() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('Please install MetaMask!');
                    return;
                }

                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                userAddress = await signer.getAddress();
                const contract = new ethers.Contract(contractAddress, contractABI, provider);

                // Get active orders
                const orders = await contract.getActiveOrders(0, 100);
                const tbody = document.getElementById('ordersBody');
                tbody.innerHTML = '';

                let currentOrderId = orders.nextOffset;

                for (let i = 0; i < orders.makers.length; i++) {
                    // Only show orders where user is specifically the designated partner
                    if (!orders.actives[i] || 
                        orders.partners[i].toLowerCase() !== userAddress.toLowerCase()) {
                        continue;
                    }

                    const orderId = currentOrderId > 0 ? 
                        (currentOrderId - orders.makers.length + i) : 
                        (orders.makers.length - 1 - i);

                    // Get token symbols and decimals
                    const sellTokenContract = new ethers.Contract(orders.sellTokens[i], erc20ABI, provider);
                    const buyTokenContract = new ethers.Contract(orders.buyTokens[i], erc20ABI, provider);
                    
                    const [sellSymbol, buySymbol, buyDecimals, buyAllowance, buyBalance] = await Promise.all([
                        sellTokenContract.symbol(),
                        buyTokenContract.symbol(),
                        buyTokenContract.decimals(),
                        buyTokenContract.allowance(userAddress, contractAddress),
                        buyTokenContract.balanceOf(userAddress)
                    ]);

                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${orderId}</td>
                        <td>${shortenAddress(orders.makers[i])}</td>
                        <td>${sellSymbol}<br><span class="token-info">${shortenAddress(orders.sellTokens[i])}</span></td>
                        <td>${ethers.utils.formatEther(orders.sellAmounts[i])} ${sellSymbol}</td>
                        <td>${buySymbol}<br><span class="token-info">${shortenAddress(orders.buyTokens[i])}</span></td>
                        <td>${ethers.utils.formatEther(orders.buyAmounts[i])} ${buySymbol}</td>
                        <td>${new Date(orders.createdAts[i] * 1000).toLocaleString()}</td>
                        <td>
                            <button class="action-button approve-button" onclick="approveTokens('${orders.buyTokens[i]}', '${orders.buyAmounts[i]}', '${buySymbol}')">
                                Approve ${buySymbol}
                            </button>
                            <button class="action-button fill-button" onclick="fillOrder(${orderId}, '${buySymbol}', '${orders.buyAmounts[i]}')">
                                Fill Order
                            </button>
                            <div class="token-info">
                                Balance: ${ethers.utils.formatUnits(buyBalance, buyDecimals)} ${buySymbol}<br>
                                Allowance: ${ethers.utils.formatUnits(buyAllowance, buyDecimals)} ${buySymbol}
                            </div>
                        </td>
                    `;
                }
            } catch (error) {
                console.error('Load orders error:', error);
                showStatus(error.message, true);
            }
        }

        function shortenAddress(address) {
            return `${address.substring(0, 6)}...${address.substring(38)}`;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
        }

        async function approveTokens(tokenAddress, amount, symbol) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const tokenContract = new ethers.Contract(tokenAddress, erc20ABI, signer);

                showStatus(`Approving ${symbol} tokens...`);
                const tx = await tokenContract.approve(contractAddress, amount);
                
                showStatus(`Approval transaction submitted: ${tx.hash}`);
                await tx.wait();
                
                showStatus(`Successfully approved ${symbol} tokens!`);
                await loadTakerOrders(); // Refresh to update allowances
            } catch (error) {
                console.error('Approval error:', error);
                showStatus(error.message, true);
            }
        }

        async function fillOrder(orderId, symbol, amount) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, contractABI, signer);

                showStatus(`Filling order ${orderId}...`);
                const tx = await contract.fillOrder(orderId, {
                    gasLimit: 300000
                });
                
                showStatus(`Transaction submitted: ${tx.hash}`);
                await tx.wait();
                
                showStatus(`Order ${orderId} filled successfully!`);
                await loadTakerOrders(); // Refresh the orders list
            } catch (error) {
                console.error('Fill order error:', error);
                showStatus(error.message, true);
            }
        }

        // Load orders when page loads
        window.addEventListener('load', loadTakerOrders);

        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', loadTakerOrders);
        }
    </script>
</body>
</html>
